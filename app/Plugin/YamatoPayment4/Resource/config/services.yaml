# コンテナ定義
services:
    YamatoPayment.log.formatter.line:
        class: Monolog\Formatter\LineFormatter
        arguments:
            - "[%%datetime%%] %%level_name%% [%%extra.session_id%%] %%message%% [%%extra.ip%%, %%extra.referrer%%, %%extra.user_agent%%]\n"

# logs('YamatoPayment')->info('メッセージ');
# プラグイン用ログ
monolog:
    channels: ['YamatoPayment4']
    handlers:
        YamatoPayment4:
            type: fingers_crossed
            action_level: error
            passthru_level: info
            handler: YamatoPayment4_rotating_file
            channels: ['YamatoPayment4']
            channels: ['!event', '!doctrine']
        YamatoPayment4_rotating_file:
            type: rotating_file
            max_files: 60
            path: '%kernel.logs_dir%/%kernel.environment%/YamatoPayment4.log'
            formatter: eccube.log.formatter.line
            level: debug